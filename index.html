<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo</title>
        <link type="text/css" rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/app.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <nav id="nav">
                    <h1 class="title">Organize your Tasks</h1>
                </nav>
            </header>
    
            <main class="main">
                <div class="todo">
                    <form id="form__todo" class="form__todo">
                        <input minlength="3" maxlength="20" id="input__title" class="input input__title" type="text" name="title" placeholder="Add a ToDo">
                        <textarea maxlength="40" id="input__description" class="input input__description" type="text" name="description" placeholder="Add a Description"></textarea>
                        <input id="input__submit" class="input input__submit" type="submit" value="Add">
                    </form>
                </div>

                <div id="tasks"></div>
            </main>
        </div>
    </body>
</html>
